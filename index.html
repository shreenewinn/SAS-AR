<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>AR Experience</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
      /* 2. NUCLEAR VR BUTTON HIDER (Force Hide) */
      .a-enter-vr, .a-enter-vr-button, .a-enter-ar { 
        display: none !important; 
        width: 0 !important; height: 0 !important; 
        opacity: 0 !important; pointer-events: none !important; 
      }

      /* 3. FULL SCREEN SETUP */
      html, body { 
        margin: 0; padding: 0; width: 100%; height: 100%; 
        overflow: hidden; background: black; 
      }

      /* START SCREEN */
      #start-screen {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: black; z-index: 9999;
        display: flex; flex-direction: column; justify-content: center; align-items: center;
      }
      
      #start-btn {
        padding: 18px 40px; font-size: 18px; font-weight: bold;
        background: white; border: none; border-radius: 50px;
        cursor: pointer; text-transform: uppercase; letter-spacing: 2px; margin-bottom: 20px;
      }

      .instructions { color: #888; font-family: sans-serif; font-size: 14px; text-transform: uppercase; }

      /* VIDEO HACK (Keep it active but invisible) */
      #vid { position: absolute; top: 0; left: 0; opacity: 0.01; pointer-events: none; z-index: -10; }
    </style>
  </head>

  <body>

    <div id="start-screen">
      <button id="start-btn">START AR</button>
      <div class="instructions">Point camera at the poster</div>
    </div>

    <video 
      id="vid" 
      src="./video.mp4" 
      loop 
      muted 
      playsinline 
      webkit-playsinline 
      crossorigin="anonymous">
    </video>

    <a-scene 
      mindar-image="imageTargetSrc: ./targets.mind; filterMinCF:0.001; filterBeta: 10;" 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">
      
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0" id="target">
        
        <a-plane 
          id="video-plane"
          src="#vid" 
          position="0 0 0" 
          height="1.402" 
          width="1" 
          rotation="0 0 0" 
          opacity="0">
        </a-plane>

      </a-entity>
    </a-scene>

    <script>
      const startBtn = document.getElementById('start-btn');
      const startScreen = document.getElementById('start-screen');
      const video = document.getElementById('vid');
      const plane = document.getElementById('video-plane');
      const target = document.getElementById('target');

      // 1. UNLOCK IPHONE VIDEO
      startBtn.addEventListener('click', () => {
        // Hide UI immediately
        startScreen.style.display = 'none';
        
        // Force video to wake up
        video.play();
        video.pause();
      });

      // 2. TARGET FOUND
      target.addEventListener("targetFound", () => {
        console.log("Found");
        plane.setAttribute("opacity", "1");
        video.play();
        video.muted = false;
      });

      // 3. TARGET LOST
      target.addEventListener("targetLost", () => {
        console.log("Lost");
        video.pause();
        // Optional: Hide video again
        // plane.setAttribute("opacity", "0");
      });
    </script>
  </body>
</html>
