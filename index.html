<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>iPhone AR Fix</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
      /* NUCLEAR VR HIDER */
      .a-enter-vr, .a-enter-vr-button, .a-enter-ar { display: none !important; }

      body { margin: 0; overflow: hidden; font-family: sans-serif; background: black; }
      
      /* FULL SCREEN UI */
      #start-screen {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: black; z-index: 9999;
        display: flex; flex-direction: column; justify-content: center; align-items: center;
      }
      
      #start-btn {
        padding: 20px 50px; font-size: 20px; font-weight: bold;
        background: #007AFF; color: white; border: none; border-radius: 50px;
        cursor: pointer; text-transform: uppercase; margin-bottom: 20px;
      }

      #status-log {
        color: yellow; font-family: monospace; font-size: 12px; 
        text-align: center; margin-top: 10px; background: rgba(0,0,0,0.5); padding: 5px;
      }

      /* VIDEO (Invisible but Active) */
      #vid { position: absolute; top: 0; left: 0; opacity: 0.01; z-index: -10; pointer-events: none; }
    </style>
  </head>

  <body>

    <div id="start-screen">
      <button id="start-btn">START CAMERA</button>
      <div id="status-log">Status: Waiting for user...</div>
    </div>

    <video 
      id="vid" 
      src="./video.mp4" 
      loop 
      muted 
      playsinline 
      webkit-playsinline 
      crossorigin="anonymous">
    </video>

    <a-scene 
      mindar-image="imageTargetSrc: ./targets.mind; filterMinCF:0.001; filterBeta: 10;" 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">
      
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0" id="target">
        
        <a-plane 
          id="video-plane"
          src="#vid" 
          position="0 0 0" 
          height="1.402" 
          width="1" 
          rotation="0 0 0" 
          visible="false">
        </a-plane>

      </a-entity>
    </a-scene>

    <script>
      const startBtn = document.getElementById('start-btn');
      const startScreen = document.getElementById('start-screen');
      const statusLog = document.getElementById('status-log');
      const video = document.getElementById('vid');
      const plane = document.getElementById('video-plane');
      const target = document.getElementById('target');

      // 1. IPHONE UNLOCK SEQUENCE
      startBtn.addEventListener('click', () => {
        statusLog.innerText = "Status: Unlocking Video...";
        
        // Force Play then Pause immediately (This satisfies Safari security)
        video.play().then(() => {
          video.pause();
          statusLog.innerText = "Status: Camera Active. Scan Poster.";
          startScreen.style.display = 'none';
        }).catch((error) => {
          statusLog.innerText = "Error: " + error.message;
        });
      });

      // 2. TARGET FOUND
      target.addEventListener("targetFound", () => {
        statusLog.innerText = "Status: Target Found! Playing...";
        plane.setAttribute("visible", true);
        
        // Play Muted First (Safari loves this)
        video.muted = true;
        video.play();

        // Try to unmute after 500ms
        setTimeout(() => {
          video.muted = false;
        }, 500);
      });

      // 3. TARGET LOST
      target.addEventListener("targetLost", () => {
        statusLog.innerText = "Status: Target Lost - Paused";
        video.pause();
        plane.setAttribute("visible", false);
      });
    </script>
  </body>
</html>
