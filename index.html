<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>iPhone Black Screen Fix</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
      /* 1. NUCLEAR VR HIDER */
      .a-enter-vr, .a-enter-vr-button, .a-enter-ar { display: none !important; }

      /* 2. SYSTEM STYLES */
      html, body { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: black; }
      
      #start-screen {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: black; z-index: 9999;
        display: flex; flex-direction: column; justify-content: center; align-items: center;
      }
      
      #start-btn {
        padding: 20px 40px; font-size: 18px; font-weight: bold;
        background: white; border: none; border-radius: 50px;
        cursor: pointer; margin-bottom: 20px;
      }

      .status-text { color: #888; font-family: sans-serif; font-size: 12px; }

      /* 3. THE TRICK: Video is technically "Visible" but invisible */
      /* Do NOT use display:none */
      #vid {
        position: fixed; top: 0; left: 0; 
        width: 1px; height: 1px; 
        opacity: 0.01; pointer-events: none; z-index: -1;
      }
    </style>

    <script>
      AFRAME.registerComponent('fix-ios-video', {
        init: function() {
          this.video = document.querySelector("#vid");
        },
        tick: function() {
          if (this.video.readyState === 4) {
            const mesh = this.el.getObject3D('mesh');
            if (mesh && mesh.material.map) {
              // FORCE UPDATE: Tells the 3D engine to repaint the video every frame
              mesh.material.map.needsUpdate = true;
            }
          }
        }
      });
    </script>
  </head>

  <body>

    <div id="start-screen">
      <button id="start-btn">START CAMERA</button>
      <div class="status-text" id="log">Ready for iPhone</div>
    </div>

    <video 
      id="vid" 
      src="./video.mp4" 
      loop 
      muted 
      playsinline 
      webkit-playsinline 
      crossorigin="anonymous">
    </video>

    <a-scene 
      mindar-image="imageTargetSrc: ./targets.mind; filterMinCF:0.001; filterBeta: 10;" 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">
      
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0" id="target">
        
        <a-plane 
          id="video-plane"
          fix-ios-video
          src="#vid" 
          position="0 0 0" 
          height="1.402" 
          width="1" 
          rotation="0 0 0" 
          visible="false">
        </a-plane>

      </a-entity>
    </a-scene>

    <script>
      const startBtn = document.getElementById('start-btn');
      const startScreen = document.getElementById('start-screen');
      const log = document.getElementById('log');
      const video = document.getElementById('vid');
      const plane = document.getElementById('video-plane');
      const target = document.getElementById('target');

      // IPHONE UNLOCK SEQUENCE
      startBtn.addEventListener('click', () => {
        log.innerText = "Initializing...";
        
        // 1. Play video immediately to get permissions
        video.play().then(() => {
            video.pause();
            startScreen.style.display = 'none'; // Hide UI only after success
        }).catch(e => {
            log.innerText = "Tap again. Error: " + e;
        });
      });

      target.addEventListener("targetFound", () => {
        plane.setAttribute("visible", true);
        video.muted = false;
        video.play();
      });

      target.addEventListener("targetLost", () => {
        video.pause();
        plane.setAttribute("visible", false);
      });
    </script>
  </body>
</html>
