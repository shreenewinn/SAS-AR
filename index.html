<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>WebAR - Full Screen</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
      /* FULL SCREEN & NO SCROLLING */
      html, body { 
        margin: 0; padding: 0; width: 100%; height: 100%; 
        overflow: hidden; background: black; 
      }
      
      /* START SCREEN OVERLAY */
      #start-screen {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: black; z-index: 9999;
        display: flex; justify-content: center; align-items: center;
      }
      #start-btn {
        padding: 20px 40px; font-size: 20px; font-weight: bold;
        background: white; border: none; border-radius: 50px;
        cursor: pointer; text-transform: uppercase;
      }

      /* HIDE VIDEO ELEMENT (But keep it active) */
      #vid {
        position: absolute; top: 0; left: 0; width: 1px; height: 1px; opacity: 0.01; z-index: -10;
      }
    </style>
  </head>

  <body>
    <div id="start-screen">
      <button id="start-btn">TAP TO START</button>
    </div>

    <video 
      id="vid" 
      src="./video.mp4" 
      loop 
      muted 
      playsinline 
      webkit-playsinline 
      crossorigin="anonymous">
    </video>

    <a-scene 
      mindar-image="imageTargetSrc: ./targets.mind; filterMinCF:0.001; filterBeta: 10;" 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0" id="target">
        
        <a-plane 
          id="video-plane"
          src="#vid" 
          position="0 0 0" 
          height="1.402" 
          width="1" 
          rotation="0 0 0" 
          visible="false">
        </a-plane>

      </a-entity>
    </a-scene>

    <script>
      const startBtn = document.querySelector("#start-btn");
      const startScreen = document.querySelector("#start-screen");
      const video = document.querySelector("#vid");
      const plane = document.querySelector("#video-plane");
      const target = document.querySelector("#target");

      // 1. UNLOCK VIDEO & HIDE OVERLAY
      startBtn.addEventListener("click", () => {
        video.play();
        video.pause();
        startScreen.style.display = "none"; // Goes full screen immediately
      });

      // 2. SHOW VIDEO WHEN FOUND
      target.addEventListener("targetFound", () => {
        plane.setAttribute("visible", true);
        video.play();
        video.muted = false;
      });

      // 3. HIDE VIDEO WHEN LOST
      target.addEventListener("targetLost", () => {
        video.pause();
        plane.setAttribute("visible", false);
      });
    </script>
  </body>
</html>
